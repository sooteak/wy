<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8" />
		<title>嘻嘻
		
		</title>
		<link rel="stylesheet" href="index.css" />
		 <script>
        //判断客户端设备，选择写入meta
        (function(l) { 
      if (l.search) { 
        var q = {}; 
        l.search.slice(1).split('&').forEach(function(v) { 
          var a = v.split('='); 
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&'); }); 
          if (q.p !== undefined) { 
            window.history
              .replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash ); 
            } 
      } 
    }(window.location));
        function init_viewport(){
            if(navigator.userAgent.indexOf('Android') != -1){
                var version = parseFloat(RegExp.$1);
                if(version>2.3){
                    var width = window.outerWidth == 0 ? window.screen.width : window.outerWidth;
                    var phoneScale = parseInt(width)/500;
                    document.write('<meta name="viewport" content="width=500, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
                }else{
                    document.write('<meta name="viewport" content="width=500, target-densitydpi=device-dpi, user-scalable=0">');
                }
            }else if(navigator.userAgent.indexOf('iPhone') != -1){
                var phoneScale = parseInt(window.screen.width)/500;
                document.write('<meta name="viewport" content="width=500, min-height=750, initial-scale=' + phoneScale +', maximum-scale='+phoneScale+', user-scalable=0" /> ');         //0.75   0.82
            }else{
                document.write('<meta name="viewport" content="width=500, height=750, initial-scale=0.64" /> '); //0.75  0.82
            }
        }
        init_viewport();
    </script> 
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="1.jpg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="2.jpg"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="3.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="4.jpg"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="5.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="6.jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="7.jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="8.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="9.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
	</body>
</html>
